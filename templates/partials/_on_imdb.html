{% load static %}


{% if on_imdb %}
    <div class="card">
        <div class="card-header" style="background-color: rgb(255, 196, 0); font-family: sans-serif; font-size: large; font-weight: 1000;">
        IMDb Top 10 Movies
        </div>
        <ul class="list-group list-group-flush " >
            {% for imdb_movie in on_imdb  %}
                <li class="list-group-item">               
                    <div class="row">
                        <div style="display: flex; flex-flow: row wrap; justify-content:space-around" class="col-md-3">
                            <img  style="max-width: 200px; max-height:300px;" class="card-img" src="{% static imdb_movie.get_image_path %}" alt=""> <!--her filmin resmini cagirdik -->
                        </div>
                        <div style="text-align: center;" class="col-md-5">
                            <a href="{% url 'detail' imdb_movie.id %}">{{imdb_movie.name}}</a>    <!--isme tiklaninca detay sayfasi icin link verdik -->
                        </div>
                        <div class="col-md-4">
                            <p class="card-text-center" style="font-family: sans-serif; font-weight: 900; text-align: center;">
                                <span style="color: rgb(255, 196, 0);font-family: sans-serif; font-weight: 900;">IMDb</span>  
                                <br>
                                {{imdb_movie.imdb}}   <!--imdb puanini yazdirdik -->
                            </p>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>   

{% endif %}
